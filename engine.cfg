[application]

name="Pitfall"
main_scene="res://Game/Scenes/UI/start_screen.tscn"
icon="res://icon.png"

[autoload]

global="*res://Game/Scripts/global.gd"

[input]

p1_use_bomb=[key(Shift)]
p1_use_arrow=[key(Space)]
p1_move_forward=[key(W)]
p1_move_backwards=[key(S)]
p1_move_left=[key(A)]
p1_move_right=[key(D)]
p2_use_arrow=[key(Slash)]
p2_use_bomb=[key(Period)]
p2_move_forward=[key(Up)]
p2_move_backwards=[key(Down)]
p2_move_left=[key(Left)]
p2_move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true
